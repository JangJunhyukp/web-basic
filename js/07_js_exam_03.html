<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .big-text {
      font-size: xx-large;
    }

    .center {
      text-align: center;
    }

    #red {
      background-color: red;
      color: white;
    }

    #blue {
      background-color: blue;
      color: white;
    }

    #green {
      background-color: green;
      color: white;
    }
  </style>
</head>

<body>
  <input type="text" id="textField">
  <button id="inputButton">입력</button>
  <div id="container" class="center">
    <div id="result" class="big-text">big text</div>
    <button id="red" onclick="changeColor('빨강', 'red')">빨강</button>
    <button id="blue" onclick="changeColor('파랑', 'blue')">파랑</button>
    <button id="green" onclick="changeColor('초록', 'green')">초록</button>
  </div>
  <script>
    // 텍스트 값을 입력 받고
    const inputButton = document.getElementById('inputButton');
    const textField = document.getElementById('textField');
    const resultText = document.getElementById('result');
    const container = document.getElementById('container');

    container.style.visibility = 'hidden';

    inputButton.addEventListener('click', function () {
      console.log(textField.value);

      const text = textField.value;

      // 값이 없으면 "텍스트값을 입력해 주세요" 경고창을 띄우고
      if (text === '') {
        alert('텍스트값을 입력해 주세요');
      }
      // 값이 있으면 가운데 크게 텍스트를 표시해 주고
      else {
        resultText.textContent = text;
        textField.value = '';

        container.style.visibility = 'visible';
      }
    });

    function changeColor(colorText, color) {
      alert(`${colorText}색으로 변경됩니다.`);
      
      resultText.style.color = color;
    }
  </script>
</body>

</html>
