<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
</head>

<body>
  <form>
    <label for="id">아이디</label>
    <input type="text" id="id">

    <br>

    <label for="password">비밀번호</label>
    <input type="password" id="password">

    <br>

    성별
    <input type="radio" name="gender" id="man">
    <label for="man">남자</label>
    <input type="radio" name="gender" id="woman">
    <label for="woman">여자</label>

    <br>

    직업
    <select name="job" id="job">
      <option value=""></option>
      <option value="developer">개발자</option>
      <option value="designer">디자이너</option>
      <option value="pm">프로젝트 매니저</option>
      <option value="nojob">백수</option>
    </select>

    <br>

    취미
    <input type="checkbox" name="hobby" id="develop">
    <label for="develop">개발</label>

    <input type="checkbox" name="hobby" id="develop">
    <label for="develop">게임</label>

    <input type="checkbox" name="hobby" id="develop">
    <label for="develop">운동</label>

    <input type="checkbox" name="hobby" id="develop">
    <label for="develop">영화</label>

    <input type="checkbox" name="hobby" id="develop">
    <label for="develop">유튜브</label>

    <input type="checkbox" name="hobby" id="develop">
    <label for="develop">독서</label>

    <br>

    <input type="reset" value="취소">
    <input type="button" value="회원가입" id="signUpButton">
  </form>

  <script>
    $('#signUpButton').click(function () {
      const id = $('#id').val();
      const password = $('#password').val();
      const gender = $("input:radio[name=gender]:checked").length;
      const job = $('#job').val();
      const hobbyChecks = $('input:checkbox[name=hobby]:checked').length;

      if (!id.match(/^\w+@\w+\.\w+$/)) {
        alert("아이디는 이메일 형식으로 입력해야 합니다.");
      } else if (password.length < 5) {
        alert("비밀번호는 5자 이상이어야 합니다.");
      } else if (gender === 0) {
        alert("성별을 선택해야 합니다.");
      } else if (job === "") {
        alert("직업을 선택해야 합니다.");
      } else if (hobbyChecks < 3) {
        alert("취미는 3개 이상 선택해야 합니다.");
      } else {
        alert("회원가입 완료");
      }
    });
  </script>
</body>

</html>
