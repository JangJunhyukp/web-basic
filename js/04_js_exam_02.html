<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    function numInput() {
      const num = prompt("숫자를 입력하세요");

      if (isNaN(num)) {
        alert('숫자를 입력해 주세요');
      }
      else if (!isNaN(num) && num < 1 || num > 100) {
        alert('1이상 100 이하를 넣어주세요');
      }
      else {
        for (let i = 1; i <= 100; i++) {
          console.log(i);
        }

        alert('완료되었습니다.');
      }
    }
  </script>
</head>
<body>
  <button onclick="numInput()">클릭</button>
</body>
</html>
