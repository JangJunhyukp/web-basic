<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .normal {
      width: 100px;
      height: 30px;
      display: inline-block;
      background-color: gray;
      text-align: center;
      line-height: 30px;
      color: white;
      margin: 5px;
      border: 1px solid black;
    }

    .selected {
      width: 100px;
      height: 30px;
      display: inline-block;
      background-color: white;
      text-align: center;
      line-height: 30px;
      color: black;
      margin: 5px;
      border: 1px solid black;
    }
  </style>
</head>

<body>
  <div class="normal" id="html">html</div>
  <div class="normal" id="css">css</div>
  <div class="normal" id="javascript">javascript</div>

  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
  <script>

    $('div').click(function () {
      $('div').removeClass('selected');
      $(this).addClass('selected');
    });

  </script>
</body>

</html>
