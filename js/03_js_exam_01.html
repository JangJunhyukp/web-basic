<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>

    function log(name) {
      console.log(name);
      alert(`${name}님 안녕하세요`)
    }

    function nameFunc() {
      let name = prompt("이름을 입력하세요");
      if (name === null || name === '') {
        name = prompt("입력해주세요");

        if (name !== null && name !== '') {
          log(name);
        }
      }
      else {
        log(name);
      }
    }
  </script>
</head>

<body>
  <button onclick="nameFunc()">클릭</button>
</body>

</html>
