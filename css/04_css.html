<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 모든 태그에 적용 */
    div {
      border: 3px solid palevioletred;
    }

    /* id 셀럭터 (앞에 # 붙이면 됨) */
    #div1 {
      background-color: aquamarine;
      color: blueviolet;
      font-size: 50px;
    }
    #div2{
      color: yellowgreen;
      font-size: 30px;
      background-color: aqua;
    }

    /* class 셀렉터 (앞에 .찍으면 됨) */
    .group1 {
      background-color: plum;
    }
  </style>
</head>
<body>
  <div class="group1">hello</div>
  <span class="group1">world</span>

  <div id="div1">hello</div>
  <div id="div2">world</div>
</body>
</html>
